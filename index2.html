<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Landing Page</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!-- Title Banner Section -->
    <header class="banner">
        <h1>Welcome to Our Website</h1>
        <p>Your Catchy Slogan Goes Here</p>
        <a href="#about" class="cta-button">Learn More</a>
    </header>

    <!-- About Section -->
    <section id="about" class="content-section">
        <div class="section-header">
            <h2>About Us</h2>
        </div>
        <p>Your about us content goes here.</p>
    </section>

    <!-- Founders Section -->
    <section id="founders" class="content-section">
        <div class="section-header">
            <h2>Our Founders</h2>
        </div>
        <p>Information about your founders.</p>
    </section>

    <!-- Current Projects Section -->
    <section id="projects" class="content-section">
        <div class="section-header">
            <h2>Current Projects</h2>
        </div>
        <p>Details about your current projects.</p>
    </section>

    <!-- Social Media Links Section -->
    <section id="social" class="social-media">
        <div class="section-header">
            <h2>Connect with Us</h2>
        </div>
        <ul class="social-links">
            <li><a href="#" target="_blank"><img src="facebook-icon.png" alt="Facebook"></a></li>
            <li><a href="#" target="_blank"><img src="twitter-icon.png" alt="Twitter"></a></li>
            <li><a href="#" target="_blank"><img src="instagram-icon.png" alt="Instagram"></a></li>
        </ul>
    </section>
</body>
</html>
